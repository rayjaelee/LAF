<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Life After Freedom</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" media="screen" href="signup.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
	<header>
			<div class="navbar">
				<div class="btn-container image-container">
					<button>
						<img src="assets/logoEdit.png" alt="nav-logo" style="width:150px;height:50px" onclick="window.location.href='home.html'">
					</button>
				</div>
				<div class="btn-container">
					<button class="mdl-button mdl-js-button mdl-js-ripple-effect applicant-btn" onclick="window.location.href='applicant.html'">
						For Applicants
					</button>	  
				</div>
				<div class="btn-container">
					<button class="mdl-button mdl-js-button mdl-js-ripple-effect business-btn" onclick="window.location.href='business.html'">
						For Business
					</button>	  
				</div>
				<div class="btn-container">
					<button class="mdl-button mdl-js-button mdl-js-ripple-effect about-btn" onclick="window.location.href='about.html'">
						About Us
					</button>	  
				</div>
				<div class="btn-container">
					<button class="mdl-button mdl-js-button mdl-js-ripple-effect signup-btn" onclick="window.location.href='signup.html'">
						Sign Up
					</button>	  
				</div>
				<div class="btn-container">
					<button class="mdl-button mdl-js-button mdl-js-ripple-effect login-btn" onclick="window.location.href='login.html'">
						Login
					</button>	  
				</div>
			</div>
	</header>

    <main>
    	<div class="row">
		<h1>Sign Up</h1>
		<h6 class="information-text">Open a New Account with Us.</h6>
		<div class="form-group">
			<input type="text" name="username" id="username">
			<p><label for="username">Username</label></p>
			<input type="email" name="user_email" id="user_email">
			<p><label for="password">Email</label></p>
			<input type="password" name="password" id="password">
			<p><label for="password">Password</label></p>
			<input type="password" name="password" id="password">
			<p><label for="password">Re-type Password</label></p>
			<button onclick="showSpinner()" id="button">Register Account</button>
		</div>
		<div class="footer">
			<h5>Already have an account? <a href="login.html">Sign In.</a></h5>
		</div>
	</div>
	<script src="../index/base.js"></script>
    </main>

    <footer class="footer-distributed">

		<div class="footer-left">

			<p class="footer-links">
				<a href="#">Home</a>
				·
				<a href="#">Blog</a>
				·
				<a href="#">Pricing</a>
				·
				<a href="#">About</a>
				·
				<a href="#">Faq</a>
				·
				<a href="#">Contact</a>
			</p>

			<p class="footer-company-name">Life After Freedom &copy; 2019</p>

			<div class="footer-icons">

				<a href="#"><i class="fa fa-facebook"></i></a>
				<a href="#"><i class="fa fa-twitter"></i></a>
				<a href="#"><i class="fa fa-linkedin"></i></a>
				<a href="#"><i class="fa fa-github"></i></a>

			</div>

		</div>

		<div class="footer-right">

			<p>Contact Us</p>

			<form action="#" method="post">

				<input type="text" name="email" placeholder="Email" />
				<textarea name="message" placeholder="Message"></textarea>
				<button>Send</button>

			</form>

		</div>
	</footer>
</body>
</html>
